name: CI Performance & Quality Gate

# Trigger the workflow on pushes or pull requests to key branches
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Run Backend API Tests
      # Ensures data manipulation logic is correct and API response mocks are valid
      run: npm test -- --testPathPattern=backend

    - name: Run Frontend Performance Linting
      # Identifies inefficient component hierarchies or heavy assets early
      run: npm run lint

    - name: Build Project
      # Verifies that the application compiles correctly
      run: npm run build

  performance-audit:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Audit Frontend Performance (Lighthouse)
      # Specifically targets "frontend lag" by checking bundle sizes and render times
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:3000/
        uploadArtifacts: true # Save results for the team to review
